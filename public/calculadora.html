<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pegada de Carbono</title>
    <link href="https://fonts.googleapis.com/css2?family=Poiret One:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="etapa-notification">
        Bem-vindo à Etapa 1!
    </div>
    <div id="result-container" style="display: none;"></div>
    <div id="quiz-container">
        <div id="question-area">
            <h2 id="question-title"></h2>
            <p id="question-description"></p>
        </div>
    
        <div id="answers-container">
            <!-- Botões de respostas serão inseridos dinamicamente aqui -->
        </div>
    
        <button id="next-btn">Próxima Pergunta</button>
        <footer>
            <p>Etapa <span id="current-step">1</span> de 3</p>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>

</html>
